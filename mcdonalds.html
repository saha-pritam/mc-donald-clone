<html>

<head>
    <title>Mc Donalds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col" ></div>
            <div class="col" >
                <img class="img-fluid"
                    src="https://www.mcdonalds.com/content/dam/sites/usa/nfl/icons/arches-logo_108x108.jpg" />
            </div>
            <div class="col-auto" >
                <div class="row small" >
                    <div class="col pt-2">Language 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                      </svg></div>
                </div>
                <div class="row mt-4 pt-2 fw-medium" >
                    <div class="col">Our Menu
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                          </svg>
                    </div>
                </div>
            </div>
            <div class="col-auto" >
                <div class="row small" >
                    <div class="col pt-2">Sign Up For Mail</div>
                </div>
                <div class="row mt-4 pt-2 fw-medium" >
                    <div class="col">Download App</div>
                </div>
            </div>
            <div class="col-auto" >
                <div class="row small" >
                    <div class="col pt-2">Careers</div>
                </div>
                <div class="row mt-4 pt-2 fw-medium" >
                    <div class="col">MyMcDonald's Rewards</div>
                </div>
            </div>
            <div class="col-auto" >
                <div class="row small" >
                    <div class="col pt-2">&nbsp</div>
                </div>
                <div class="row mt-4 pt-2 fw-medium" >
                    <div class="col">Exclusive Deals</div>
                </div>
            </div>

            <div class="col-auto" >
                <div class="row small" >
                    <div class="col">
                        <span>
                            <svg class="me-1" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                            Search</span>
                        <span>
                            <svg style="color:red" class="ms-3" xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                            </svg>
                            <a href="">Change Your Location</a></span>
                        <button type="button" class="ms-4 btn btn-warning">Order Now</button>
                    </div>
                </div>
                <div class="row mt-4 fw-medium" >
                    <div class="col-auto"></div>
                    <div class="col-auto">About Our Food</div>
                    <div class="col-auto">Locate</div>
                    <div class="col">Gift Cards</div>
                </div>
            </div>
            <div class="col" ></div>
        </div>
    </div>
</body>

</html>
